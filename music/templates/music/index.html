<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>

{% if allAlbums %}
    <table>
        <tr>
            <th style="width: 150px">Album ID</th>
            <th style="width: 150px">Album</th>
            <th style="width: 150px">Artist</th>
            <th style="width: 150px">Genre</th>
            <th style="width: 150px">Detail Page</th>
        </tr>
        {% for album in allAlbums %}
           <tr>
            <td style="text-align: center">{{ album.id }}</td>
            <td style="text-align: center">{{ album.albumTitle }}</td>
            <td style="text-align: center">{{ album.artist }}</td>
            <td style="text-align: center">{{ album.genre }}</td>
            <td style="text-align: center"><a href="{% url 'music:detail' album.id %}">Click for more details</a></td>
           <!--<a href="/music/{{ album.id }}/">Click for more details</a>-->
        </tr>
        {% endfor %}
    </table>

{% else %}
    <p>No albums found!</p>
{% endif %}

</body>
</html>
