<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music</title>

    {% load staticfiles %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-logo" href="{% url 'music:index' %}">Home</a>
        </div>

    </div>
</nav>

<div id="wholePage">

{% if allAlbums %}
    <table>
        <tr>
            <th>Album ID</th>
            <th>Album</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Detail Page</th>
        </tr>
        {% for album in allAlbums %}
           <tr>
            <td>{{ album.id }}</td>
            <td>{{ album.albumTitle }}</td>
            <td>{{ album.artist }}</td>
            <td>{{ album.genre }}</td>
            <td><a href="{% url 'music:detail' album.id %}">Click for more details</a></td>
           <!--<a href="/music/{{ album.id }}/">Click for more details</a>-->
        </tr>
        {% endfor %}
    </table>

{% else %}
    <p>No albums found!</p>
{% endif %}

</div>

</body>
</html>
